name: Validate Submissions

on:
  pull_request:
    branches: [main]
    paths:
      - 'tokens/**'
      - 'contracts/**'
      - 'schemas/**'
  push:
    branches: [main]
    paths:
      - 'tokens/**'
      - 'contracts/**'
      - 'schemas/**'

jobs:
  validate:
    name: Validate JSON and Contract Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        run: npm run validate

      - name: Check JSON formatting
        run: |
          # Check all JSON files are properly formatted
          find tokens contracts schemas -name "*.json" -type f -exec sh -c '
            for file; do
              if ! jq empty "$file" 2>/dev/null; then
                echo "❌ Invalid JSON in $file"
                exit 1
              fi
            done
          ' sh {} +

  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Comment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All validations passed! This submission looks good.'
            })

      - name: Comment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Validation failed. Please check the errors above and update your submission.'
            })
